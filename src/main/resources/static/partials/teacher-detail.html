<h1>
    {{detailCtrl.teacher.name}}
    <small>
        {{detailCtrl.teacher.abbreviation}}
        -
        <a ng-click="detailCtrl.addField()">[+]</a>
    </small>
</h1>

<div class="alert alert-warning" ng-show="detailCtrl.fields.length == 0">
    FÃ¼r diesen Lehrer gibt es noch keine Bingofelder!
</div>

<div class="container-fluid">
    <div class="col-xs-6 col-md-2 tingo-field-tile"
         ng-repeat="field in detailCtrl.fields">
        <span ng-hide="!!field.editing" ng-dblclick="detailCtrl.editField(field)">
            {{field.text}}
        </span>
        <textarea ng-show="!!field.editing" ng-dblclick="detailCtrl.saveField(field)" ng-model="field.text" title="Bingofeld bearbeiten"></textarea>
    </div>
</div>
