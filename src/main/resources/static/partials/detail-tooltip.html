<div class="btn-group btn-group-justified" role="group" ng-show="quote.editing">
    <a role="button" class="btn" ng-click="detailCtrl.save(quote)" title="Speichern">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    </a>
    <a role="button" class="btn" ng-click="detailCtrl.unedit(quote)" title="&Auml;nderungen verwerfen">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </a>
    <a role="button" class="btn" ng-click="detailCtrl.delete(quote)" title="L&ouml;schen">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </a>
</div>

<div class="sic-quote-author-tooltip">
    Autor: {{quote.creatorName}}
</div>
